<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator | Coderider</title>
</head>
<body>
    <div class="main" id="main">
        <div class="logo">
            <img src="qr_logo.svg" alt="">
            <span>QR Kod Üreticisi</span>
        </div>
        <input type="text" class="dataBox" name="data" placeholder="Paste your content" id="dataBox" value=""
            autocomplete="false">
        <button class="btn" id="generateBtn">Üret</button>
        <div class="qrdiv hide" id="qrdiv">
            <div class="qrcode" id="qrcode">
                <span class="nameTag"></span>
            </div>
            <button class="downloadBtn" id="downloadBtn">İndir-PNG</button>
        </div>
    </div>

    <script src="./js/qrcode.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
